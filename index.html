<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paint Inventory - E Collision (Cloud)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png" />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#f3f4f6; color:#111827; }
    header { background:#111827; color:white; padding:12px 16px; }
    header h1 { margin:0; font-size:20px; }
    .container { max-width:1100px; margin:0 auto; padding:12px 12px 40px; }
    .grid { display:flex; flex-wrap:wrap; gap:12px; }
    .card { background:white; border-radius:10px; padding:12px; box-shadow:0 1px 3px rgba(15,23,42,0.15); flex:1 1 320px; }
    h2 { font-size:16px; margin:0 0 8px; }
    label { display:block; font-size:12px; margin-top:6px; color:#4b5563; }
    input, select, textarea { width:100%; padding:6px 8px; margin-top:2px; border-radius:6px; border:1px solid #d1d5db; font-size:13px; box-sizing:border-box; }
    textarea { min-height:60px; resize:vertical; }
    button { border:none; border-radius:999px; padding:8px 14px; font-size:13px; cursor:pointer; margin-top:8px; }
    .btn-primary { background:#111827; color:white; }
    .btn-secondary { background:#e5e7eb; color:#111827; }
    .btn-danger { background:#b91c1c; color:white; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .col-2 { flex:1 1 calc(50% - 4px); min-width:140px; }
    .col-3 { flex:1 1 calc(33.3% - 6px); min-width:110px; }
    table { width:100%; border-collapse:collapse; font-size:12px; margin-top:6px; }
    th, td { padding:6px 4px; border-bottom:1px solid #e5e7eb; text-align:left; }
    th { font-size:11px; text-transform:uppercase; color:#6b7280; }
    .badge { display:inline-block; border-radius:999px; padding:2px 8px; font-size:11px; }
    .filter-row { display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:4px; }
    .filter-row input, .filter-row select { max-width:180px; }
    .pill { font-size:11px; padding:4px 10px; border-radius:999px; background:#eef2ff; color:#3730a3; display:inline-block; margin-left:auto; }
    .top-row { display:flex; align-items:center; gap:8px; }
    .text-sm { font-size:12px; color:#d1d5db; }
    .text-sm-dark { font-size:12px; color:#6b7280; }
    .env-warning { font-size:11px; color:#b91c1c; margin-top:4px; }
    .qty-pill { font-size:11px; padding:2px 8px; border-radius:999px; background:#ecfeff; color:#0e7490; }
    .low { background:#fef2f2; color:#b91c1c; }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="top-row">
      <h1>Paint Inventory – E Collision (Cloud)</h1>
      <span class="pill" id="totalCountPill">0 Items</span>
    </div>
    <div class="text-sm">Shared across phones. Requires Supabase URL + anon key configured in the code.</div>
  </div>
</header>

<div class="container">
  <div class="grid">
    <!-- New / Edit Paint -->
    <div class="card">
      <h2>New / Edit Paint</h2>
      <div class="env-warning" id="envWarning"></div>
      <div class="row">
        <div class="col-2">
          <label for="brand">Brand</label>
          <input id="brand" placeholder="PPG / BASF / Sherwin" />
        </div>
        <div class="col-2">
          <label for="paint_code">Paint Code</label>
          <input id="paint_code" placeholder="e.g. WA8624 / 1K3" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="color_name">Color Name</label>
          <input id="color_name" placeholder="White Diamond, etc." />
        </div>
        <div class="col-2">
          <label for="size">Size</label>
          <select id="size">
            <option value="Quart">Quart</option>
            <option value="Gallon">Gallon</option>
            <option value="Half Gallon">Half Gallon</option>
            <option value="Pint">Pint</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="quantity">Quantity in Stock</label>
          <input id="quantity" type="number" step="0.01" placeholder="e.g. 1, 2.5" />
        </div>
        <div class="col-2">
          <label for="cost">Cost (per unit)</label>
          <input id="cost" type="number" step="0.01" placeholder="e.g. 120.00" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="supplier">Supplier</label>
          <input id="supplier" placeholder="Jobber / Vendor" />
        </div>
        <div class="col-2">
          <label for="invoice_number">Invoice #</label>
          <input id="invoice_number" placeholder="e.g. INV-12345" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="received_date">Received Date</label>
          <input id="received_date" type="date" />
        </div>
        <div class="col-2"></div>
      </div>
      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Blend, special mix, OEM code, etc."></textarea>

<div class="row" style="margin-top:8px;">
  <button class="btn-primary" type="button" onclick="savePaint()">Save Paint</button>
  <button class="btn-secondary" type="button" onclick="clearForm()">Clear Form</button>
  <button class="btn-secondary" type="button" onclick="triggerInvoiceCapture()">Scan Invoice (OCR)</button>
  <button class="btn-danger" type="button" onclick="deletePaint()" id="deleteBtn" style="display:none;">Delete</button>
</div>

<!-- Hidden file input for camera -->
<input
  id="invoiceImageInput"
  type="file"
  accept="image/*"
  capture="environment"
  style="display:none"
/>
    <!-- Inventory List -->
    <div class="card">
      <h2>Inventory</h2>
      <div class="filter-row">
        <div>
          <label for="filterBrand" style="margin-top:0;">Brand</label>
          <input id="filterBrand" placeholder="PPG, BASF..." oninput="renderPaints()" />
        </div>
        <div>
          <label for="filterSearch" style="margin-top:0;">Search</label>
          <input id="filterSearch" placeholder="Code, color, notes..." oninput="renderPaints()" />
        </div>
        <div>
          <label for="filterLow" style="margin-top:0;">Low stock</label>
          <select id="filterLow" onchange="renderPaints()">
            <option value="All">All</option>
            <option value="LowOnly">&lt;= 0.5</option>
          </select>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Brand</th>
            <th>Code</th>
            <th>Color</th>
            <th>Size</th>
            <th>Qty</th>
            <th>Invoice</th>
          </tr>
        </thead>
        <tbody id="paintBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
function triggerInvoiceCapture() {
  const input = document.getElementById("invoiceImageInput");
  if (!input) return;
  input.value = ""; // reset
  input.onchange = handleInvoiceImageSelected;
  input.click();
}

function handleInvoiceImageSelected(event) {
  const file = event.target.files && event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result; // "data:image/jpeg;base64,..."
    try {
      document.getElementById("formHint").textContent = "Sending to OCR...";
      const res = await fetch("/.netlify/functions/ocr-invoice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imageBase64: base64 }),
      });
      if (!res.ok) {
        const txt = await res.text();
        throw new Error("OCR error: " + txt);
      }
      const data = await res.json();

      // Fill fields from OCR result (placeholder for now)
      if (data.supplier) {
        document.getElementById("supplier").value = data.supplier;
      }
      if (data.invoice_number) {
        document.getElementById("invoice_number").value = data.invoice_number;
      }
      if (data.cost != null) {
        document.getElementById("cost").value = data.cost;
      }
      if (data.notes) {
        const notesEl = document.getElementById("notes");
        if (notesEl.value) {
          notesEl.value = notesEl.value + "\n" + data.notes;
        } else {
          notesEl.value = data.notes;
        }
      }

      document.getElementById("formHint").textContent = "OCR filled some fields. Review & Save.";
    } catch (e) {
      console.error(e);
      alert("Could not process invoice image. " + e.message);
      document.getElementById("formHint").textContent = "OCR failed. Enter fields manually.";
    }
  };
  reader.readAsDataURL(file);
}
  // ====== SUPABASE CONFIG ======
  const SUPABASE_URL = "https://xmbochwqaeakijotbcof.supabase.co"; // change this
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtYm9jaHdxYWVha2lqb3RiY29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjI5MTIsImV4cCI6MjA4NDU5ODkxMn0.YoxRzHEDrM9pDNEOL7mLaJewzcGB3jbZ-rc4IkR1hmQ";             // and this
  const TABLE = "paint_inventory";

  function supabaseConfigured() {
    return !SUPABASE_URL.includes("YOUR-PROJECT") && SUPABASE_KEY !== "YOUR_ANON_PUBLIC_KEY";
  }

  async function fetchJSON(url, options = {}) {
    if (!supabaseConfigured()) {
      throw new Error("Supabase not configured");
    }
    const headers = options.headers || {};
    headers["apikey"] = SUPABASE_KEY;
    headers["Authorization"] = "Bearer " + SUPABASE_KEY;
    headers["Content-Type"] = "application/json";
    headers["Prefer"] = "return=representation";
    options.headers = headers;
    const res = await fetch(url, options);
    if (!res.ok) {
      const txt = await res.text();
      throw new Error("Error " + res.status + ": " + txt);
    }
    return await res.json();
  }

  async function loadPaintsFromCloud() {
    const url = SUPABASE_URL + "/rest/v1/" + TABLE + "?select=*";
    return await fetchJSON(url, { method: "GET" });
  }

  async function upsertPaintToCloud(item) {
    const url = SUPABASE_URL + "/rest/v1/" + TABLE;
    return await fetchJSON(url, {
      method: "POST",
      body: JSON.stringify([item]),
      headers: { "Prefer": "resolution=merge-duplicates" }
    });
  }

  async function deletePaintFromCloud(id) {
    const url = SUPABASE_URL + "/rest/v1/" + TABLE + "?id=eq." + encodeURIComponent(id);
    return await fetchJSON(url, { method: "DELETE" });
  }

  let PAINTS = [];

  async function refreshPaints() {
    try {
      PAINTS = await loadPaintsFromCloud();
      renderPaints();
      document.getElementById("formHint").textContent = "Loaded from cloud.";
    } catch (e) {
      console.error(e);
      document.getElementById("formHint").textContent = "Could not load from cloud. Check Supabase config.";
    }
  }

  function clearForm() {
    ["brand","paint_code","color_name","size","quantity","cost","supplier","invoice_number","received_date","notes"].forEach(id => {
      const el = document.getElementById(id);
      if (!el) return;
      if (id === "size") el.value = "Quart";
      else el.value = "";
    });
    document.getElementById("formHint").textContent = "New item – brand + paint code recommended.";
    document.getElementById("deleteBtn").style.display = "none";
  }

  function findExistingPaint(brand, code, size) {
    return PAINTS.find(p =>
      (p.brand || "").toLowerCase() === brand.toLowerCase() &&
      (p.paint_code || "").toLowerCase() === code.toLowerCase() &&
      (p.size || "").toLowerCase() === size.toLowerCase()
    );
  }

  async function savePaint() {
    const brand = document.getElementById("brand").value.trim();
    const paint_code = document.getElementById("paint_code").value.trim();
    const size = document.getElementById("size").value;
    if (!brand && !paint_code) {
      alert("At least Brand or Paint Code is required.");
      return;
    }
    const quantityStr = document.getElementById("quantity").value.trim();
    const costStr = document.getElementById("cost").value.trim();
    const qty = quantityStr ? parseFloat(quantityStr) : null;
    const cost = costStr ? parseFloat(costStr) : null;

    const existing = findExistingPaint(brand, paint_code, size);
    const item = {
      id: existing ? existing.id : undefined,
      brand,
      paint_code,
      color_name: document.getElementById("color_name").value.trim(),
      size,
      quantity: qty,
      cost,
      supplier: document.getElementById("supplier").value.trim(),
      invoice_number: document.getElementById("invoice_number").value.trim(),
      received_date: document.getElementById("received_date").value || null,
      notes: document.getElementById("notes").value.trim(),
      updated_at: new Date().toISOString()
    };

    try {
      const res = await upsertPaintToCloud(item);
      const saved = res[0];
      const idx = PAINTS.findIndex(p => p.id === saved.id);
      if (idx >= 0) {
        PAINTS[idx] = saved;
      } else {
        PAINTS.push(saved);
      }
      document.getElementById("formHint").textContent = "Saved to cloud.";
      document.getElementById("deleteBtn").style.display = "inline-block";
      renderPaints();
    } catch (e) {
      console.error(e);
      alert("Error saving paint: " + e.message);
    }
  }

  async function deletePaint() {
    const brand = document.getElementById("brand").value.trim();
    const paint_code = document.getElementById("paint_code").value.trim();
    const size = document.getElementById("size").value;
    const existing = findExistingPaint(brand, paint_code, size);
    if (!existing) {
      alert("No matching paint item found to delete.");
      return;
    }
    if (!confirm("Delete this paint item from cloud?")) return;
    try {
      await deletePaintFromCloud(existing.id);
      PAINTS = PAINTS.filter(p => p.id !== existing.id);
      clearForm();
      renderPaints();
    } catch (e) {
      console.error(e);
      alert("Error deleting paint: " + e.message);
    }
  }

  function loadPaintIntoForm(id) {
    const p = PAINTS.find(x => x.id === id);
    if (!p) return;
    document.getElementById("brand").value = p.brand || "";
    document.getElementById("paint_code").value = p.paint_code || "";
    document.getElementById("color_name").value = p.color_name || "";
    document.getElementById("size").value = p.size || "Quart";
    document.getElementById("quantity").value = p.quantity != null ? p.quantity : "";
    document.getElementById("cost").value = p.cost != null ? p.cost : "";
    document.getElementById("supplier").value = p.supplier || "";
    document.getElementById("invoice_number").value = p.invoice_number || "";
    document.getElementById("received_date").value = p.received_date || "";
    document.getElementById("notes").value = p.notes || "";
    document.getElementById("formHint").textContent = "Editing existing paint item (cloud).";
    document.getElementById("deleteBtn").style.display = "inline-block";
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function renderPaints() {
    const body = document.getElementById("paintBody");
    const filterBrand = document.getElementById("filterBrand").value.trim().toLowerCase();
    const filterSearch = document.getElementById("filterSearch").value.trim().toLowerCase();
    const filterLow = document.getElementById("filterLow").value;

    body.innerHTML = "";

    let filtered = PAINTS.slice();

    if (filterBrand) {
      filtered = filtered.filter(p => (p.brand || "").toLowerCase().includes(filterBrand));
    }
    if (filterSearch) {
      filtered = filtered.filter(p =>
        (p.paint_code || "").toLowerCase().includes(filterSearch) ||
        (p.color_name || "").toLowerCase().includes(filterSearch) ||
        (p.notes || "").toLowerCase().includes(filterSearch)
      );
    }
    if (filterLow === "LowOnly") {
      filtered = filtered.filter(p => p.quantity != null && p.quantity <= 0.5);
    }

    filtered.sort((a,b) => {
      const ba = (a.brand || "").toLowerCase();
      const bb = (b.brand || "").toLowerCase();
      if (ba < bb) return -1;
      if (ba > bb) return 1;
      const ca = (a.paint_code || "").toLowerCase();
      const cb = (b.paint_code || "").toLowerCase();
      if (ca < cb) return -1;
      if (ca > cb) return 1;
      return 0;
    });

    filtered.forEach(p => {
      const low = p.quantity != null && p.quantity <= 0.5;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><button class="btn-secondary" type="button" onclick="loadPaintIntoForm('${p.id}')">${p.brand || "-"}</button></td>
        <td>${p.paint_code || "-"}</td>
        <td>${p.color_name || "-"}</td>
        <td>${p.size || "-"}</td>
        <td><span class="qty-pill ${low ? "low" : ""}">${p.quantity != null ? p.quantity : "-"}</span></td>
        <td>${p.invoice_number || "-"}</td>
      `;
      body.appendChild(tr);
    });

    document.getElementById("totalCountPill").textContent = PAINTS.length + " Item" + (PAINTS.length === 1 ? "" : "s");
  }

  document.addEventListener("DOMContentLoaded", () => {
    const received = document.getElementById("received_date");
    if (received && !received.value) {
      received.valueAsDate = new Date();
    }
    const warningEl = document.getElementById("envWarning");
    if (!supabaseConfigured()) {
      warningEl.textContent = "Supabase not configured yet – edit index.html to set SUPABASE_URL and SUPABASE_KEY, then re-upload.";
    } else {
      warningEl.textContent = "";
      refreshPaints();
    }
  });

  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js").catch(() => {});
    });
  }
</script>
</body>
</html>
